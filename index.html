<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Трекер проекта</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #fafafa;
        padding: 30px;
        max-width: 900px;
        margin: auto;
    }
    h1 {
        font-size: 28px;
        margin-bottom: 20px;
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 40px;
        background: white;
        border-radius: 10px;
        overflow: hidden;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 14px;
        text-align: left;
    }
    th {
        background: #f3f3f3;
        font-weight: bold;
    }
    input, select {
        width: 100%;
        padding: 6px;
        box-sizing: border-box;
        font-size: 14px;
    }
    .gantt {
        border: 1px solid #ddd;
        padding: 20px;
        background: white;
        border-radius: 10px;
    }
</style>
</head>

<body>

<h1 id="projectTitle">Название проекта</h1>

<table id="taskTable">
    <tr>
        <th>Задача</th>
        <th>Старт</th>
        <th>Зависит от</th>
        <th>Приоритет</th>
        <th>Ответственный</th>
        <th>Статус</th>
    </tr>
</table>

<div class="gantt">
    <h3>Диаграмма Ганта</h3>
    <canvas id="ganttChart" width="800" height="300"></canvas>
</div>

<script>
let tasks = [
    { name: "Задача 1", start: "2025-01-10", depends: "", priority: "Высокий", owner: "Алиса", status: "В работе" },
    { name: "Задача 2", start: "2025-01-12", depends: "Задача 1", priority: "Средний", owner: "Саша", status: "Не начато" },
    { name: "Задача 3", start: "2025-01-15", depends: "Задача 2", priority: "Низкий", owner: "Оля", status: "Не начато" }
];

function renderTable() {
    let table = document.getElementById("taskTable");
    table.innerHTML = `
        <tr>
            <th>Задача</th>
            <th>Старт</th>
            <th>Зависит от</th>
            <th>Приоритет</th>
            <th>Ответственный</th>
            <th>Статус</th>
        </tr>
    `;

    tasks.forEach((t, i) => {
        let row = document.createElement("tr");

        row.innerHTML = `
            <td><input value="${t.name}" onchange="update(${i}, 'name', this.value)" /></td>
            <td><input type="date" value="${t.start}" onchange="update(${i}, 'start', this.value)" /></td>
            <td><input value="${t.depends}" onchange="update(${i}, 'depends', this.value)" /></td>
            <td>
                <select onchange="update(${i}, 'priority', this.value)">
                    <option ${t.priority==="Высокий"?"selected":""}>Высокий</option>
                    <option ${t.priority==="Средний"?"selected":""}>Средний</option>
                    <option ${t.priority==="Низкий"?"selected":""}>Низкий</option>
                </select>
            </td>
            <td><input value="${t.owner}" onchange="update(${i}, 'owner', this.value)" /></td>
            <td>
                <select onchange="update(${i}, 'status', this.value)">
                    <option ${t.status==="Не начато"?"selected":""}>Не начато</option>
                    <option ${t.status==="В работе"?"selected":""}>В работе</option>
                    <option ${t.status==="Готово"?"selected":""}>Готово</option>
                </select>
            </td>
        `;

        table.appendChild(row);
    });
}

function autoCalculate() {
    let map = {};
    tasks.forEach(t => map[t.name] = t);

    tasks.forEach(t => {
        if (t.depends && map[t.depends]) {
            let base = new Date(map[t.depends].start);
            base.setDate(base.getDate() + 3); // +3 дня длительность условная
            t.start = base.toISOString().split("T")[0];
        }
    });
}

function update(index, field, value) {
    tasks[index][field] = value;
    autoCalculate();
    renderTable();
    drawGantt();
}

function drawGantt() {
    let c = document.getElementById("ganttChart");
    let ctx = c.getContext("2d");

    ctx.clearRect(0, 0, c.width, c.height);

    tasks.forEach((t, i) => {
        let x = new Date(t.start).getTime() / 10000000;
        let y = i * 50 + 20;

        ctx.fillStyle = "#4466ff";
        ctx.fillRect(x, y, 120, 20);

        ctx.fillStyle = "#000";
        ctx.fillText(t.name, 10, y + 15);
    });
}

renderTable();
drawGantt();
</script>

</body>
</html>
